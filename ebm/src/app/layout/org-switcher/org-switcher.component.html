<ion-button fill="clear" (click)="togglePopover()">
  <ion-icon slot="icon-only" name="business-outline"></ion-icon>
</ion-button>

<ion-popover
  [isOpen]="showPopover"
  (didDismiss)="showPopover = false"
  alignment="end"
>
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-list-header>
          <ion-label>Switch Organization</ion-label>
        </ion-list-header>

        <ion-item
          *ngFor="let org of userOrganizations$ | async"
          button
          (click)="switchOrg(org.id)"
          [class.active]="org.id === (activeOrganization$ | async)?.id"
        >
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>{{ org.name }}</ion-label>
          <ion-icon
            *ngIf="org.id === (activeOrganization$ | async)?.id"
            slot="end"
            name="checkmark-circle"
            color="primary"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
